<!-- Modal -->
<div class="modal fade" {% block modal-id %} id="viewResident{{ i.id }}" {% endblock modal-id %} tabindex="-1" aria-labelledby="ViewResidentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="viewResidentLabel">{% block modal-title %}Resident Information{% endblock modal-title %}</h1>
            </div>
            <div class="modal-body">
                <div class="container-fluid" id="bmargin">
                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <div class="p-2 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <hr>                     
                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <th scope='row'>Name</th>
                                            <td>{{ i.name }}</td>
                                        </tr>
                                        <tr>
                                            <th scope='row'>Address</th>
                                            <td>{{ i.address }}</td>
                                        </tr>
                                        <tr>
                                            <th scope='row'>Birth Date</th>
                                            <td>{{ i.birth_date }}</td>
                                        </tr>
                                        <tr>
                                            <th scope='row'>Age</th>
                                            <td>{{ i.age }}</td>
                                        </tr>
                                        <tr>
                                            <th scope='row'>Phone Number</th>
                                            <td>{{ i.phone_number }}</td>
                                        </tr>
                                        <tr>
                                            <th scope='row'>Gender</th>
                                            <td>{{ i.gender }}</td>
                                        </tr>
                                        <tr>
                                            <th scope='row'>Status</th>
                                            <td>{{ i.status }}</td>
                                        </tr>
                                        <tr>
                                            <th scope='row'>Vaccination</th>
                                            <td>{{ i.vaccination }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>                
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>
</div>
