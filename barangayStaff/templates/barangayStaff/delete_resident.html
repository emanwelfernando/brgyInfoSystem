{% extends 'barangayStaff/base.html' %}
{% load static %}
{% block content %}

<p>Are you sure you want to delete resident "{{ resident }}"?</p>
<form action="{% url 'delete_resident' resident.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'resident' %}">Cancel</a>
    <input type="submit" value="Confirm"> 
</form>
{% endblock %}
